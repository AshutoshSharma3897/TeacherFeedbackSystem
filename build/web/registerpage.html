<!DOCTYPE html>
<html lang="en">
<head>
        <script type="text/javaScript" src="log.js">  </script>
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body onload="demo()">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/reader-512.png" alt="IMG">
				</div>
				<form class="login100-form validate-form" action="Register" method="post" name="form1">
					<div><table>
					<span class="login100-form-title">
					  Caution- Only Students are allowed to Register!
					</span>
					
					<div class="wrap-input100 validate-input" data-validate = "Valid User id is required: ex@abc.xyz">
					<tr>
                        <td>Student Name:</td>
                        <td><input class="input100" type="text" name="email" placeholder="Name" ><br></td>
						
						</span>
						</tr>
					<div class="wrap-input100 validate-input" data-validate = "Valid User id is required: ex@abc.xyz">
					<tr>
                         <td>User Id</td>
                        <td><br> <input class="input100" type="text" name="email1" placeholder="User Id" ><br></td>
						
						</span>
						</tr>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
					<tr>
                        <td>Create Password</td>
                        <td><br><input class="input100" type="password" name="pass" placeholder="Password"><br></td>
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</tr>
					</div>
					
					<div class="container-login100-form-btn">
					<tr><th colspan="3"><br><input class="login100-form-btn" type="submit" value="Register"><br></th></tr>
					</div></div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
